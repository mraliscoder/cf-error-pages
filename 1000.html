<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>An error occurred</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&amp;display=swap" rel="stylesheet">
        <style>.info,body{flex-direction:column}body,html{background-color:#fff;margin:0;padding:0}body{height:100vh;display:flex;align-items:center;justify-content:center}*{box-sizing:border-box;font-family:"Open Sans",sans-serif}.container{width:1024px;display:grid;gap:10px}.info,.text{display:flex}.info{gap:10px;align-items:center;text-align:center}.text{flex-direction:column;gap:25px;font-size:24px;color:#404040}.title{font-weight:600;color:#000;font-size:1.4em}.floating,.small{font-size:.8em}.floating,.subtext{color:#606060}.floating{position:fixed;bottom:0;left:0}@media screen and (max-width:1100px){.container{width:100%;padding-left:10px;padding-right:10px}}</style>
    </head>
    <body>
    <div class="container">
        <div class="info">
            <img src="https://mraliscoder.github.io/cf-error-pages/error.png" src="error" height="256px">
            <div class="text">
                <div class="title">Unknown error</div>
                <div>The server encountered a temporary error and could not complete your request.</div>
                <div class="subtext small">You can contact <a href="support@edwardcode.net">support@edwardcode.net</a> if you want</div>
            </div>
        </div>
    </div>
    <div class="floating">
        Ray ID: ::RAY_ID::
    </div>
    <div style="display: none;">::CLOUDFLARE_ERROR_1000S_BOX::</div>
    <script>
        const cfObject = document.querySelector(".cf-error-details");
        if (cfObject) {
            let code = "5xx";
            let description = cfObject.querySelector("h1").innerText;

            cfObject.querySelectorAll("li").forEach(element => {
                if (element.innerText.startsWith("Error reference number: ")) {
                    code = element.innerText.split(": ")[1];
                }
            });

            document.querySelector(".title").innerText = code + " - " + description;
        } else {
            document.querySelector(".title").innerText = "Unknown error";            
        }
    </script>
</body>
</html>
